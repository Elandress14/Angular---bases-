<h3>Listado de heroes</h3>

<div *ngIf="deletedHero else referencia" >
  <h3>Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #referencia>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="herosName.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of herosName" class="list-group-item">{{name}}</li>
</ul>
