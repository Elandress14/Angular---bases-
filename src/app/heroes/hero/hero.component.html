
<h1> {{ name}} </h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescrition()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizadName}}</dd>
</dl>

<button *ngIf="name !== 'Spaiderman'" (click)="changeHero()"  class="btn btn-primary mx-2" >
  Cambiar nombre
</button>

<button *ngIf="age !== 30" (click)="changeAge()"  class="btn btn-primary mx-2" >
  Cambiar edad
</button>
<button  (click)="resetForm()"  class="btn btn-primary " >
  Reset
</button>
